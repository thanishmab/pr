<!DOCTYPE html>
<html>
<head>
    <title>Update Dish Price</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        form {
            margin-top: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Dish Price</h2>
        <form action="{{ url_for('update_dish') }}" method="POST">
            <label for="dish_id">Dish ID:</label>
            <input type="number" id="dish_id" name="dish_id" required>

            <label for="new_price">New Price:</label>
            <input type="number" id="new_price" name="new_price" step="0.01" required>

            <input type="submit" value="Update Dish Price">
        </form>

        {% if message %}
        <div class="message">
            <p class="success">{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
