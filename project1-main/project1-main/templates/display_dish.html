<!DOCTYPE html>
<html>
<head>
    <title>Display Dishes</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .total-bill {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Display Dishes</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                
            </tr>
            {% for dish in dishes %}
            <tr>
                <td>{{ dish[0] }}</td>
                <td>{{ dish[1] }}</td>
                <td>{{ dish[2] }}</td>
                
            </tr>
            {% endfor %}
        </table>

        <div class="total-bill">
            <p>Total Bill: Rs.{{ total_bill }}</p>
        </div>
    </div>
</body>
</html>
